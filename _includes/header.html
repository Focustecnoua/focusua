<header class="bar-header">
    <a id="menu" role="button">
        <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
    </a>
    <l class="logo">
        <a href="{{ site.baseurl }}/">
            {% if site.use_logo %}
                {% include logo.html %}
            {% else %}
                {{ site.name }}
            {% endif %}
        </a>
    </l>
    <a id="search" class="dosearch" role="button">
        <svg class="icon-search"><use xlink:href="#icon-search"></use></svg>
    </a>
    {% if site.show_get_theme_btn %}
        <a style="display:none" href="https://github.com/thiagorossener/jekflix-template" class="get-theme" role="button">

        </a>
    {% endif %}
    
</header>

<div class="bar-header" style="background: linear-gradient(90deg, rgba(0,75,232,1) 0%, rgba(255,218,0,1) 100%);width:100%;top:60px;color:#fff;">Переведенная версия<a></a> </div>

<div id="mask" class="overlay"></div>

{% include menu.html %}
{% include search.html %}
